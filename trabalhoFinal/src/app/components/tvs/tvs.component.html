<div class="card text-center separar" style="width: 18rem; float:left;" *ngFor="let tv of tvs">
    <img class="card-img-top" [src]="tv.img">
    <div class="card-body">
      <h5 class="card-title">{{tv.nome}}</h5>
      <p class="card-text"><strong>{{tv.valor}}</strong></p>
      <a class="btn btn-primary" [routerLink]="['/tv', tv.id]">Ver Descrição</a>
    </div>
  </div>
