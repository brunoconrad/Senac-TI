  
  <div class="card text-center separar" style="width: 18rem; float:left;" *ngFor="let  livro of livros">
      <img class="card-img-top" [src]="livro.img"  alt="">
      <div class="card-body">
        <h5 class="card-title">{{livro.nome}}</h5>
        <p class="card-text"><strong>{{livro.valor}}</strong></p>
        <a class="btn btn-primary" [routerLink]="['/livro', livro.id]">Ver Descrição</a>
      </div>
    </div>
