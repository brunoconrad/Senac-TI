    
  <div class="card text-center separar" style="width: 18rem; float:left;" *ngFor="let  monitor of monitores">
      <img class="card-img-top" [src]="monitor.img"  alt="">
      <div class="card-body">
        <h5 class="card-title">{{monitor.nome}}</h5>
        <p class="card-text"><strong>{{monitor.valor}}</strong></p>
        <a class="btn btn-primary" [routerLink]="['/monitor', monitor.id]">Ver Descrição</a>
      </div>
    </div>
