<table border="1">
  <tr>
    <th>ID</th>
    <th>NOME</th>
    <th>VALOR</th>
    <th>DESCRIÇÃO</th>
  </tr>
<tr *ngFor="let produto of produtos">
  <td>{{produto.id}}</td>
  <td>{{produto.nome}}</td>
  <td>{{produto.valor}}</td>
  <td><a [routerLink]="['/produto', produto.id]">Exibir Descrição</a></td>
</tr> 

</table>
